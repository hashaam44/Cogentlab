<!DOCTYPE html>
<html lang="en">

    <title>Toggle Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="menu" class="menu">

        </div>
        <ul>
            <li><a href="#services"><img src="path_to_services_icon.png" alt="Services"> Services</a></li>
            <li><a href="#about"><img src="path_to_about_icon.png" alt="About us"> About us</a></li>
            <li><a href="#careers"><img src="path_to_careers_icon.png" alt="Careers"> Careers</a></li>
        </ul>
        <button class="book-btn">Book a Consultation</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
